<mat-card>
  <mat-card-title>
    Select
  </mat-card-title>
  <mat-card-content>
    <p>Select a color</p>
  </mat-card-content>
  <mat-radio-group [(ngModel)]="myColor" name="myColor">
    <mat-card-content>
        <mat-radio-button value="blue">Blue</mat-radio-button>
    </mat-card-content>
    <mat-card-content>
      <mat-radio-button value="red">Red</mat-radio-button>
    </mat-card-content>
    <mat-card-content>
      <mat-radio-button value="green">Green</mat-radio-button>
    </mat-card-content>
  </mat-radio-group>

  <mat-card-content>
    <p>Choose a font size:</p>

    <mat-form-field>
      <mat-select placeholder="Entera font size:" [(ngModel)]="myFontSize" name="myFontSize">
        <mat-option value="12px">Font size: 12</mat-option>
        <mat-option value="16px">Font size: 16</mat-option>
        <mat-option value="20px">Font size: 20</mat-option>
        <mat-option value="30px">Font size: 30</mat-option>
        <mat-option value="40px">Font size: 40</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>

  <mat-card-footer>
    <p>Result</p>

    <p [ngStyle]="{ fontSize: myFontSize, color: MyColor }">Test</p>
  </mat-card-footer>
</mat-card>
